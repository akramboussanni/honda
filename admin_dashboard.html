<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Honda WOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gray: {
                            50: '#fafafa', 100: '#f4f4f5', 200: '#e4e4e7', 300: '#d4d4d8',
                            400: '#a1a1aa', 500: '#71717a', 600: '#52525b', 700: '#3f3f46',
                            800: '#27272a', 900: '#18181b', 950: '#09090b',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(155, 155, 155, 0.5);
            border-radius: 20px;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-200">

    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="text-lg font-bold tracking-tight text-gray-900 dark:text-white hover:opacity-80 transition">Honda</a>
                </div>
                <div class="flex items-center space-x-2">
                    <button onclick="toggleTheme()"
                        class="p-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition focus:outline-none">
                        <svg id="themeIconSun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg id="themeIconMoon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <a href="/"
                        class="text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition px-3 py-2">Dashboard</a>
                    <button onclick="logout()"
                        class="text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition px-3 py-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
            <div class="flex justify-between items-center">
                <nav class="-mb-px flex space-x-8">
                    <button onclick="switchTab('devices')" id="tab-devices"
                        class="tab-btn border-black dark:border-white text-gray-900 dark:text-white border-b-2 py-4 px-1 text-sm font-medium">Devices</button>
                    <button onclick="switchTab('settings')" id="tab-settings"
                        class="tab-btn border-transparent text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 border-b-2 py-4 px-1 text-sm font-medium">Settings</button>
                </nav>
                <button onclick="pingAllDevices()" id="pingAllBtn"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-lg transition flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.14 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                    </svg>
                    <span>Ping All</span>
                </button>
            </div>
        </div>

        <div id="panel-devices" class="tab-panel">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 space-y-6">
                    <div
                        class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden">
                        <div
                            class="px-5 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
                            <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                                Network Discovery</h3>
                        </div>
                        <div class="p-5 space-y-4">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Target
                                    Subnet</label>
                                <div class="flex rounded-md shadow-sm">
                                    <input type="text" id="subnetInput" value="" placeholder="Leave empty to auto-scan"
                                        class="flex-1 min-w-0 block w-full px-3 py-2 rounded-l-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition placeholder-gray-400">
                                    <button id="scanBtn" onclick="scanNetwork()"
                                        class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 dark:border-gray-600 rounded-r-lg bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 text-sm font-medium">Scan</button>
                                </div>
                            </div>
                            <div id="discoveryResults"
                                class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar pt-2">
                                <div
                                    class="text-center py-6 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-lg">
                                    <p class="text-sm text-gray-400">Click Scan to discover devices</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden">
                        <div
                            class="px-5 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50/50 dark:bg-gray-800/50">
                            <h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                                Add Device</h3>
                        </div>
                        <form id="addMachineForm" class="p-5 space-y-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Device
                                    Name</label>
                                <input type="text" id="machineName" required
                                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition"
                                    placeholder="e.g. Gaming PC">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">MAC
                                    Address</label>
                                <input type="text" id="machineMac" required
                                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition font-mono"
                                    placeholder="AA:BB:CC:DD:EE:FF">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Category</label>
                                <select id="machineCategory"
                                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition">
                                    <option value="Uncategorized">Uncategorized</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Wake
                                    Password (optional)</label>
                                <input type="password" id="machinePass"
                                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition"
                                    placeholder="Leave blank for none">
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="wolEnabled" checked
                                    class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black">
                                <label for="wolEnabled" class="text-sm text-gray-600 dark:text-gray-400">Enable
                                    Wake-on-LAN</label>
                            </div>
                            <button type="submit"
                                class="w-full py-2.5 px-4 bg-black dark:bg-white text-white dark:text-black font-medium text-sm rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition shadow-sm">Add
                                Device</button>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div
                        class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden">
                        <div
                            class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50/80 dark:bg-gray-800/80">
                            <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                                Managed Devices</h2>
                            <button onclick="fetchMachines()"
                                class="p-1.5 text-gray-400 hover:text-black dark:hover:text-white transition rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </button>
                        </div>
                        <div id="machineList"
                            class="divide-y divide-gray-100 dark:divide-gray-700 max-h-[600px] overflow-y-auto custom-scrollbar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="panel-settings" class="tab-panel hidden">
            <div
                class="bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50/80 dark:bg-gray-800/80">
                    <h2 class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
                        Category Management</h2>
                </div>
                <div class="p-6">
                    <div class="flex space-x-2 mb-6">
                        <input type="text" id="newCategoryName" placeholder="New category name"
                            class="flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm focus:ring-black focus:border-black transition">
                        <button onclick="addCategory()"
                            class="px-4 py-2 bg-black dark:bg-white text-white dark:text-black font-medium text-sm rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition">Add
                            Category</button>
                    </div>

                    <div id="categoryList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="font-semibold text-lg">Edit Device</h3>
                <button onclick="closeEditModal()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">&times;</button>
            </div>
            <form id="editMachineForm" class="p-6 space-y-4">
                <input type="hidden" id="editMachineId">
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Device Name</label>
                    <input type="text" id="editName" required
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">MAC Address</label>
                    <input type="text" id="editMac" required
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm font-mono">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">Category</label>
                    <select id="editCategory"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm"></select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 dark:text-gray-400 mb-1">New Password (leave
                        blank to keep)</label>
                    <input type="password" id="editPass"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="editWolEnabled"
                        class="h-4 w-4 rounded border-gray-300 text-black focus:ring-black">
                    <label for="editWolEnabled" class="text-sm text-gray-600 dark:text-gray-400">Enable
                        Wake-on-LAN</label>
                </div>
                <button type="submit"
                    class="w-full py-2.5 px-4 bg-black dark:bg-white text-white dark:text-black font-medium text-sm rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition">Save
                    Changes</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm border border-gray-200 dark:border-gray-700">
            <div class="p-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-500 mb-4" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <p id="confirmMessage" class="text-gray-700 dark:text-gray-300 mb-6">Are you sure?</p>
                <div class="flex space-x-3">
                    <button onclick="closeConfirmModal(false)"
                        class="flex-1 py-2 px-4 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition font-medium text-sm">Cancel</button>
                    <button onclick="closeConfirmModal(true)"
                        class="flex-1 py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium text-sm">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="wakeModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-sm border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="font-semibold">Wake <span id="wakeDeviceName"></span></h3>
                <button onclick="closeWakeModal()"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-xl">&times;</button>
            </div>
            <div class="p-6">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Enter the wake password if required, or leave
                    blank.</p>
                <input type="password" id="wakePassword" placeholder="Password (optional)"
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 text-sm mb-4">
                <button onclick="sendWakePacket()"
                    class="w-full py-2.5 px-4 bg-black dark:bg-white text-white dark:text-black font-medium text-sm rounded-lg hover:bg-gray-800 dark:hover:bg-gray-200 transition">Send
                    Magic Packet</button>
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 text-white font-medium text-sm">
    </div>

    <script src="utils.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>

</body>

</html>
